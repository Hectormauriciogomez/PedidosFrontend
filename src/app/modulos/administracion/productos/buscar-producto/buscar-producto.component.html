<div class="divider"></div>
<div class="col s12 m4 18">
    <div id="responsive-table">
        <h4 class="header" >LISTADO DE PRODUCTOS</h4>
        <div class="divider"></div><br>
<a routerLink="/administracion/crear-producto" class="btn">Agregar un Producto </a><br><br>
<table>
    <thead>
        <tr>
        <th>
          NOMBRE
        </th>
        <th>
          PRECIO
        </th>
        <th>
          IMAGEN
        </th>
        <th>
            OPCIONES
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of listadoRegistros">
        <td>
            {{p.nombre}}
        </td>
        <td>
            {{p.precio}}
        </td>
        <td>
            <img src="{{p.imagen}}"  class = "imagenProducto"/>
        </td>
        <td>
           
            <a routerLink="/administracion/editar-producto/{{p.id}}" class="btn" > Editar</a> &nbsp;
            <a routerLink="/administracion/eliminar-producto/{{p.id}}" class="btn"> Eliminar </a>
        </td>   

    </tr>
   

    </tbody>
</table>
</div></div>
<div class="divider"></div><br>
